<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<title>CSS Assignment 1</title>
<body>

<h2>Styling a link depending on state</h2>

<p><b><a href="index3.html" target="_blank">This is a link</a></b></p>

</body>
</html>
